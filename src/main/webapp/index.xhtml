<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exchange Planner</title>
    </h:head>
    <h:body>
        <h:form id="main_form">

            <p:layout fullPage="true">
                <p:layoutUnit position="west" resizable="true" size="300" minSize="40" maxSize="500">

                    <div class="p-grid p-dir-col" style="margin: 5px 5px" >
                        <div class="p-col">
                            <h2>
                                <h:outputLabel value="Dodaj zamÃ³wienie" />
                            </h2>
                        </div>
                        <div class="p-col">
                            <h:outputLabel value="Klient" />
                        </div>
                        <div class="p-col">
                            <p:inputText value="#{homeView.newClient.name}" />
                        </div>

                        <div class="p-col">
                            <h:outputLabel value="Produkt " />
                        </div>
                        <div class="p-col">
                            <p:inputText value="#{homeView.newClient.location}" />
                        </div>
                        
                        <div class="p-col">
                            <h:outputLabel value="Ilo " />
                        </div>
                        <div class="p-col">
                            <p:inputText value="#{homeView.newClient.location}" />
                        </div>
                        <div class="p-col">
                            <p:commandButton value="Dodaj" style="float: right; margin-top: 10px" actionListener="#{homeView.onNewClientAdd()}"/>
                        </div>

                    </div>
                    
                    <hr/>
                    <hr/>
                    <hr/>
                    
                    <div class="p-grid p-dir-col" style="margin: 5px 5px" >
                        <div class="p-col">
                            <h2>
                                <h:outputLabel value="Dodaj klienta" />
                            </h2>
                        </div>
                        <div class="p-col">
                            <h:outputLabel value="Nazwa" />
                        </div>
                        <div class="p-col">
                            <p:inputText value="#{homeView.newClient.name}" />
                        </div>

                        <div class="p-col">
                            <h:outputLabel value="Adres " />
                        </div>
                        <div class="p-col">
                            <p:inputText value="#{homeView.newClient.location}" />
                        </div>
                        <div class="p-col">
                            <p:commandButton value="Dodaj" style="float: right; margin-top: 10px" actionListener="#{homeView.onNewClientAdd()}"/>
                        </div>
                    </div>

                    <hr/>

                    <div class="p-grid p-dir-col" style="margin: 5px 5px" >
                        <div class="p-col">
                            <h2>
                                <h:outputLabel value="Dodaj produkt " />
                            </h2>
                        </div>
                        <div class="p-col">
                            <h:outputLabel value="Nazwa" />
                        </div>
                        <div class="p-col">
                            <p:inputText value="#{homeView.newProduct.name}" />
                        </div>
                        <div class="p-col">
                            <p:commandButton value="Dodaj" style="float: right; margin-top: 10px" actionListener="#{homeView.onNewProductAdd()}"/>
                        </div>
                    </div>

                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dataTable value="#{homeView.orders}" var="order">
                        <p:column headerText="Klient">
                            <h:outputLabel value="#{order.client.name}" />
                        </p:column>
                        <p:column headerText="Produkt">
                            <h:outputLabel value="#{order.product.name}" />
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>
            </p:layout>

        </h:form>
    </h:body>
</html>
