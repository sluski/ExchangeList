<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exchange Planner</title>
    </h:head>
    <h:body>
        <style>
            html {
                font-size: 14px;
            }

            .menu_section {
                margin: 5px 5px;

            }
        </style>
        <h:form id="main_form">
            <p:layout fullPage="true" widgetVar="main_layout">
                <p:messages autoUpdate="true" showDetail="true" closable="true" />
                <p:layoutUnit position="west" resizable="false" size="300" collapsible="true" >

                    <div class="p-grid p-dir-col manu_secition" >
                        <p:outputPanel id="left_menu" autoUpdate="false">
                            <div class="p-col">
                                <h3>
                                    <h:outputLabel value="Dodaj zamówienie" />
                                </h3>
                            </div>
                            <div class="p-col">
                                <h:outputLabel value="Klient" />
                            </div>

                            <div class="p-col">
                                <p:autoComplete id="autocomplete1" value="#{homeView.newOrder.client}" completeMethod="#{homeView.completeClient}" converter="clientConverter"
                                                var="client" itemLabel="#{client.name}" itemValue="#{client.name}">
                                </p:autoComplete>
                            </div>

                            <div class="p-col">
                                <h:outputLabel value="Produkt " />
                            </div>
                            <div class="p-col">
                                <p:autoComplete id="autocomplete2" value="#{homeView.newOrder.product}" completeMethod="#{homeView.completeProduct}" converter="productConverter"
                                                var="product" itemLabel="#{product.name}" itemValue="#{product.name}" >
                                </p:autoComplete>
                            </div>

                            <div class="p-col">
                                <h:outputLabel value="Ilość" />
                            </div>
                            <div class="p-col">
                                <p:spinner id="spinner1" value="#{homeView.newOrder.count}" />
                            </div>
                            <div class="p-col" style="margin: 15px 0">
                                <p:commandButton value="Dodaj" actionListener="#{homeView.onNewOrderAdd()}" oncomplete="window.location.reload(true)"/>
                            </div>
                        </p:outputPanel>
                    </div>

                    <hr/>

                    <div class="p-grid p-dir-col menu_section" >
                        <p:outputPanel autoUpdate="true">
                            <div class="p-col">
                                <h3>
                                    <h:outputLabel value="Dodaj klienta" />
                                </h3>
                            </div>
                            <div class="p-col">
                                <h:outputLabel value="Nazwa" />
                            </div>
                            <div class="p-col">
                                <p:inputText value="#{homeView.newClient.name}" />
                            </div>

                            <div class="p-col">
                                <h:outputLabel value="Adres " />
                            </div>
                            <div class="p-col">
                                <p:inputText value="#{homeView.newClient.location}" />
                            </div>
                            <div class="p-col" style="margin: 15px 0">
                                <p:commandButton value="Dodaj" actionListener="#{homeView.onNewClientAdd()}" oncomplete="PF('main_form')"/>
                            </div>
                        </p:outputPanel>
                    </div>

                    <hr/>

                    <div class="p-grid p-dir-col menu_secition">
                        <p:outputPanel autoUpdate="true">
                            <div class="p-col">
                                <h3>
                                    <h:outputLabel value="Dodaj produkt " />
                                </h3>
                            </div>
                            <div class="p-col">
                                <h:outputLabel value="Nazwa" />
                            </div>
                            <div class="p-col">
                                <p:inputText value="#{homeView.newProduct.name}" />
                            </div>
                            <div class="p-col" style="margin: 8px 0">
                                <p:commandButton value="Dodaj" actionListener="#{homeView.onNewProductAdd()}" oncomplete="PF('main_form')"/>
                            </div>
                        </p:outputPanel>
                    </div>

                    <hr/>
                    <p:outputPanel>
                        <p:commandButton value="Zapisz stan" actionListener="#{homeView.saveState()}" />
                        <p:commandButton value="Przywróć stan" actionListener="#{homeView.restore()}" oncomplete="PF('ordersTable')" />
                        <p:commandButton value="Usuń zamówienia" actionListener="#{homeView.clearOrders()}" oncomplete="PF('ordersTable')" />
                    </p:outputPanel>

                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:outputPanel autoUpdate="false">
                        <p:dataTable value="#{homeView.orders}" lazy="false" var="order" widgetVar="ordersTable" >

                            <p:column headerText="Klient" filterBy="#{order.client.name}" filterMatchMode="contains">
                                <h:outputLabel value="#{order.client.name}" />
                            </p:column>
                            <p:column headerText="Ilość">
                                <h:outputLabel value="#{order.count}" />
                            </p:column>
                            <p:column headerText="Produkt" filterBy="#{order.product.name}" filterMatchMode="contains">
                                <h:outputLabel value="#{order.product.name}" />
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </p:layoutUnit>
            </p:layout>

        </h:form>
    </h:body>
</html>
