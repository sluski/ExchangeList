<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exchange Planner</title>
        <script src="jquery-3.3.1.min.js"></script>
    </h:head>
    <h:body>
        <style>
            html {
                font-size: 14px;
            }

            .menu_section {
                margin: 5px 5px;

            }

            .menu_button {
                font-size: 0.8em;
                width: 100%;
                margin: 0;
                padding: 0.1em;

            }

            #content_blocker {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: #000;
                opacity: 0.975;
                z-index: 9999;
            }

            .log_box {
                position: absolute;
                top: calc(50% - 100px);
                left: calc(50% - 160px);
                height: 200px;
                width: 320px;
                background-color: #cccccc;
                border-radius: 1em;
            }

            .center {
                margin-left: auto;
                margin-right: auto;
                margin-top: calc(50% - 100px)
            }
        </style>
        <h:form id="main_form">
            <p:messages autoUpdate="true" showDetail="true" closable="true" style="z-index: 9999 !important" />
            <p:layout fullPage="true" widgetVar="main_layout">
                <p:layoutUnit id="layout_unit_west" position="west" resizable="true" size="300">
                    <p:accordionPanel multiple="true" id="accordionPanel_operations">
                        <p:tab title="Dodaj zamówienie" id="order_adding_tab">
                            <h:panelGrid columns="1" >
                                <h:outputLabel value="Klient" />
                                <p:autoComplete id="autocomplete1" value="#{homeView.newOrder.client}" completeMethod="#{homeView.completeClient}" emptyMessage="Nie znaleziono wyników"
                                                converter="clientConverter" var="client" itemLabel="#{client.name}" itemValue="#{client.name}" />
                                <hr/>
                                <h:outputLabel value="Produkt" />
                                <p:autoComplete id="autocomplete2" value="#{homeView.newOrder.product}" completeMethod="#{homeView.completeProduct}" emptyMessage="Nie znaleziono wyników"
                                                converter="productConverter" var="product" itemLabel="#{product.name}" itemValue="#{product.name}" />
                                <hr/>
                                <p:outputLabel value="Ilość" />
                                <p:spinner id="spinner1" value="#{homeView.newOrder.count}" />
                                <hr/>
                                <p:commandButton id="button_add_order" value="Dodaj" actionListener="#{homeView.onNewOrderAdd()}" oncomplete="testowe() updateOrderAddingTab()"/>
                                <p:remoteCommand name="updateOrderAddingTab" update="@none" />
                            </h:panelGrid>
                        </p:tab>
                      
                        <p:tab title="Operacje">
                            <h:panelGrid columns="2" cellpadding="2" cellspacing="0" style="padding: 0; margin: 0 auto" >
                                <p:commandButton class="menu_button" value="Przywróć stan" actionListener="#{homeView.restore()}"  tabindex="0"/>
                                <p:commandButton class="menu_button" value="Zapisz stan" actionListener="#{homeView.saveState()}" tabindex="0"/>                                

                                <p:commandButton class="menu_button" value="Usuń zamówienia" actionListener="#{homeView.clearOrders()}" oncomplete="window.location.reload()" tabindex="0"/>
                                <p:commandButton class="menu_button" value="Usuń wszystko" actionListener="#{homeView.clearAll()}" oncomplete="window.location.reload()" tabindex="0"/>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </p:layoutUnit>

                <p:layoutUnit id="layout_unit_center" position="center">
                    <p:dataTable value="#{homeView.orders}" var="order" id="ordersTable">
                        <p:column style="width: 30px; text-align: center" sortBy="#{order.bought}">
                            <p:selectBooleanCheckbox value="#{order.bought}" style="margin: 0 auto" />
                        </p:column>
                        <p:column headerText="Klient" filterBy="#{order.client.name}" filterMatchMode="contains" sortBy="#{order.client.name}">
                            <h:outputLabel value="#{order.client.name}"/>
                        </p:column>
                        <p:column headerText="Ilość" style="width: 80px; text-align: center" sortBy="#{order.count}">
                            <h:outputLabel value="#{order.count}" />
                        </p:column>
                        <p:column headerText="Produkt" filterBy="#{order.product.name}" filterMatchMode="contains" sortBy="#{order.product.name}">
                            <h:outputLabel value="#{order.product.name}" />
                        </p:column>
                    </p:dataTable>
                    <p:remoteCommand name="testowe" update="ordersTable" />
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
