<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exchange Planner</title>
    </h:head>
    <h:body>
        <h:form id="main_form">

            <p:layout fullPage="true">
                <p:layoutUnit position="west" resizable="true" size="300" minSize="40" maxSize="500">
                    <div class="p-grid p-dir-col" style="margin: 5px 5px">
                        <div class="p-col">
                            <p:outputLabel value="Klient:" />
                        </div>
                        <div class="p-col">
                            <p:selectOneMenu id="clients" style="width: 100%" value="#{homeView.newOrder.client}">
                                <f:selectItem itemLabel="Wybierz" />
                                <f:selectItems value="#{homeView.clients}" var="client" itemLabel="#{client.name}" />
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <hr/>

                    <div class="p-grid p-dir-col" style="margin: 5px 5px" >
                        <div class="p-col">
                            <h:outputLabel value="Produkt: " />
                        </div>
                        <div class="p-col">
                            <p:selectOneMenu id="products" style="width: 100%" value="#{homeView.newOrder.product}">
                                <f:selectItem itemLabel="Wybierz" />
                                <f:selectItems value="#{homeView.products}" var="product" itemLabel="#{product.name}" />
                            </p:selectOneMenu>
                        </div>
                        <p:commandButton value="Dodaj" style="float: right; margin-top: 10px" actionListener="#{homeView.onNewOrderAdd()}"/>
                    </div>


                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dataTable value="#{homeView.orders}" var="order">
                        <p:column headerText="Klient">
                            <h:outputLabel value="#{order.client.name}" />
                        </p:column>
                        <p:column headerText="Produkt">
                            <h:outputLabel value="#{order.product.name}" />
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>
            </p:layout>
            <!--            <p:dataList value="#{homeView.clients}" var="client" type="ordered">
                <f:facet name="header">
                    Clients
                </f:facet>
            #{client.name}, #{client.location}
</p:dataList>

<p:dataList value="#{homeView.products}" var="product" type="ordered">
<f:facet name="header">
    Products
</f:facet>
            #{product.name}, #{product.unit.value}
</p:dataList>-->
        </h:form>
    </h:body>
</html>
