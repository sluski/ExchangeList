<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exchange Planner</title>
    </h:head>
    <h:body>
        <style>
            html {
                font-size: 14px;
            }

            .menu_section {
                margin: 5px 5px;

            }

            .menu_button {
                font-size: 0.8em;
                width: 100%;
                margin: 0;
                padding: 0.1em;

            }

            #content_blocker {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: #000;
                opacity: 0.975;
                z-index: 9999;
            }

            .log_box {
                position: absolute;
                top: calc(50% - 100px);
                left: calc(50% - 160px);
                height: 200px;
                width: 320px;
                background-color: #cccccc;
                border-radius: 1em;
            }

            .center {
                margin-left: auto;
                margin-right: auto;
                margin-top: calc(50% - 100px)
            }

        </style>
        <h:form id="main_form">
            <div id="content_blocker">
                <div class="log_box">
                    <h:panelGrid class="center" columns="2" cellpadding="4">
                        <p:outputLabel value="Login" />
                        <input style="background-color: white; color: black" id="log_login" type="text" /> 

                        <p:outputLabel value="Hasło" />
                        <input style="background-color: white; color: black" id="log_pass" type="password" /> 

                        <p:commandButton value="Zaloguj" onclick="logFunc()"/>
                    </h:panelGrid>
                </div>
            </div>
            <p:layout fullPage="true" widgetVar="main_layout">
                <p:messages autoUpdate="true" showDetail="true" closable="true" />
                <p:layoutUnit position="west" resizable="true" size="300" collapsible="true" collapseSize="20">

                    <p:accordionPanel multiple="true">
                        <p:tab title="Dodaj zamówienie" id="order_adding_tab">
                            <h:panelGrid columns="1" >
                                <h:outputLabel value="Klient" />
                                <p:autoComplete id="autocomplete1" value="#{homeView.newOrder.client}" completeMethod="#{homeView.completeClient}" emptyMessage="Nie znaleziono wyników"
                                                converter="clientConverter" var="client" itemLabel="#{client.name}" itemValue="#{client.name}" />
                                <hr/>
                                <h:outputLabel value="Produkt" />
                                <p:autoComplete id="autocomplete2" value="#{homeView.newOrder.product}" completeMethod="#{homeView.completeProduct}" emptyMessage="Nie znaleziono wyników"
                                                converter="productConverter" var="product" itemLabel="#{product.name}" itemValue="#{product.name}" />
                                <hr/>
                                <p:outputLabel value="Ilość" />
                                <p:spinner id="spinner1" value="#{homeView.newOrder.count}" />
                                <hr/>
                                <p:commandButton value="Dodaj" actionListener="#{homeView.onNewOrderAdd()}" 
                                                 oncomplete="window.location.reload()"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Dodaj produkt" id="products_tab">
                            <p:outputPanel autoUpdate="true">
                                <h:panelGrid columns="1">
                                    <h:outputLabel value="Dodaj produkt " />
                                    <p:inputText value="#{homeView.newProduct.name}" />
                                    <hr/>
                                    <p:commandButton value="Dodaj" actionListener="#{homeView.onNewProductAdd()}" />
                                </h:panelGrid>
                            </p:outputPanel>

                        </p:tab>
                        <p:tab title="Dodaj klienta">
                            <p:outputPanel autoUpdate="true">
                                <h:panelGrid columns="1" >
                                    <h:outputLabel value="Nazwa" />
                                    <p:inputText value="#{homeView.newClient.name}" />
                                    <hr/>
                                    <h:outputLabel value="Adres " />
                                    <p:inputText value="#{homeView.newClient.location}" />
                                    <hr/>
                                    <p:commandButton value="Dodaj" actionListener="#{homeView.onNewClientAdd()}" />
                                </h:panelGrid>
                            </p:outputPanel>

                        </p:tab>
                        <p:tab title="Operacje">
                            <h:panelGrid columns="2" cellpadding="2" cellspacing="0" style="padding: 0; margin: 0 auto" >
                                <p:commandButton class="menu_button" value="Przywróć stan" actionListener="#{homeView.restore()}"  />
                                <p:commandButton class="menu_button" value="Zapisz stan" actionListener="#{homeView.saveState()}" />                                

                                <p:commandButton class="menu_button" value="Usuń zamówienia" actionListener="#{homeView.clearOrders()}" oncomplete="window.location.reload()"/>
                                <p:commandButton class="menu_button" value="Usuń wszystko" actionListener="#{homeView.clearAll()}" oncomplete="window.location.reload()" />
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:outputPanel autoUpdate="false">
                        <p:dataTable value="#{homeView.orders}" lazy="false" var="order" id="ordersTable" widgetVar="ordersTable" >

                            <p:column headerText="Klient" filterBy="#{order.client.name}" filterMatchMode="contains">
                                <h:outputLabel value="#{order.client.name}"/>
                            </p:column>
                            <p:column headerText="Ilość">
                                <h:outputLabel value="#{order.count}" />
                            </p:column>
                            <p:column headerText="Produkt" filterBy="#{order.product.name}" filterMatchMode="contains">
                                <h:outputLabel value="#{order.product.name}" />
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
    <script>
        // little protection against non technical users :D
        function logFunc() {
            var login = $('#log_login').val();
            var pass = $('#log_pass').val();

            if (login === 'hidden', pass === 'data') {
                $('#content_blocker').remove();
            } else {
                alert("Login or password incorrect");
            }
        }
    </script>
</html>
