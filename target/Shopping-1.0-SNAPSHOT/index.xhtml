<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exchange Planner</title>
    </h:head>
    <h:body>
        <style>
            html {
                font-size: 14px;
            }
        </style>
        <h:form id="main_form">
            <p:layout fullPage="true" widgetVar="main_layout">
                <p:messages autoUpdate="true" showDetail="true" closable="true" />
                <p:layoutUnit position="west" resizable="false" size="300">
                    <p:outputPanel autoUpdate="false">
                        <div class="p-grid p-dir-col" style="margin: 5px 5px" >

                            <div class="p-col">
                                <h3>
                                    <h:outputLabel value="Dodaj zamówienie" />
                                </h3>
                            </div>
                            <div class="p-col">
                                <h:outputLabel value="Klient" />

                            </div>

                            <div class="p-col">
                                <p:autoComplete value="#{homeView.newOrder.client}" completeMethod="#{homeView.completeClient}" 
                                                var="clinet" itemLabel="#{clinet.name}" forceSelection="true" itemValue="#{client}" />
                            </div>

                            <div class="p-col">
                                <h:outputLabel value="Produkt " />
                            </div>
                            <div class="p-col">
                                <p:autoComplete value="#{homeView.newOrder.product}" completeMethod="#{homeView.completeProduct}" converter="productConverter"
                                                var="clinet" itemLabel="#{clinet.name}" forceSelection="true" itemValue="#{client}" />
                            </div>

                            <div class="p-col">
                                <h:outputLabel value="Ilość" />
                            </div>
                            <div class="p-col">
                                <p:spinner id="basic" value="#{homeView.newOrder.count}" />
                            </div>
                            <div class="p-col" style="margin: 15px 0">
                                <p:commandButton value="Dodaj" actionListener="#{homeView.onNewOrderAdd()}" oncomplete="PF('main_layout)"/>
                            </div>

                        </div>

                        <hr/>

                        <div class="p-grid p-dir-col" style="margin: 5px 5px" >
                            <div class="p-col">
                                <h3>
                                    <h:outputLabel value="Dodaj klienta" />
                                </h3>
                            </div>
                            <div class="p-col">
                                <h:outputLabel value="Nazwa" />
                            </div>
                            <div class="p-col">
                                <p:inputText value="#{homeView.newClient.name}" />
                            </div>

                            <div class="p-col">
                                <h:outputLabel value="Adres " />
                            </div>
                            <div class="p-col">
                                <p:inputText value="#{homeView.newClient.location}" />
                            </div>
                            <div class="p-col" style="margin: 15px 0">
                                <p:commandButton value="Dodaj" actionListener="#{homeView.onNewClientAdd()}" oncomplete="PF('main_layout)"/>
                            </div>
                        </div>

                        <hr/>

                        <div class="p-grid p-dir-col" style="margin: 5px 5px" >
                            <div class="p-col">
                                <h3>
                                    <h:outputLabel value="Dodaj produkt " />
                                </h3>
                            </div>
                            <div class="p-col">
                                <h:outputLabel value="Nazwa" />
                            </div>
                            <div class="p-col">
                                <p:inputText value="#{homeView.newProduct.name}" />
                            </div>
                            <div class="p-col" style="margin: 15px 0">
                                <p:commandButton value="Dodaj" actionListener="#{homeView.onNewProductAdd()}" oncomplete="PF('main_layout)"/>
                            </div>
                        </div>
                    </p:outputPanel>

                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dataTable value="#{homeView.orders}" var="order">
                        <p:column headerText="Klient">
                            <h:outputLabel value="#{order.client.name}" />
                        </p:column>
                        <p:column headerText="Produkt">
                            <h:outputLabel value="#{order.product.name}" />
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>
            </p:layout>

        </h:form>
    </h:body>
</html>
